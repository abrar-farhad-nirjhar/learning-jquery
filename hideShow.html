<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        #textbox {
            display: none;
        }
    </style>
</head>

<body>


    <div id="textbox">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, assumenda consequuntur. Perferendis similique
        voluptates nobis nulla id possimus animi, itaque distinctio minus ad eaque a deleniti totam? Officia, minima
        quasi!
    </div>

    <a href="#" id="show">Click to show</a>
    |
    <a href="#" id="hide">Click to hide</a>


    <script>
        $('document').ready(function () {
            $('#show').on('click', showText)
            $("#hide").on('click', hideText)

            function showText() {
                $('#textbox').show()
            }

            function hideText() {
                $('#textbox').hide()
            }


        })
    </script>



</body>

</html>

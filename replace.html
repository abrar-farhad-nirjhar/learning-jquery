<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>


    <div id="textbox">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum exercitationem a sapiente aliquid doloribus
        dicta possimus earum vel ipsum laudantium rerum enim velit quaerat consectetur, ad magnam. Sunt, ullam aut?
    </div>








    <script>
        $('document').ready(function () {
            let newText = $("<p>")
            newText.append("<h1>I just replaced something</h1>")
            $("#textbox").html(newText)
        })
    </script>



</body>

</html>
